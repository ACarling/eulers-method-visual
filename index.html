<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="math.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        p {
            margin: 0;
        }
        #tables {
            position: fixed;
        }
        #chart, #tables {
            display: inline-block;
            margin-left: 10px;
        }
        #chart {
            width: 400px;
            height: 400px;
            margin-left: 220px;
        }
    </style>
</head>
<body>
    <div id="tables">
        <form>
            <p>function</p>
            <input type="text" class="form" value="-2*x*y^2">
    
            <p>init contition x number:</p>
            <input type="text" class="form" value="1">
            <p>init contition y number:</p>
            <input type="text" class="form" value="0">
            <p>steps</p>
            <input type="text" class="form" value="4">
            <p>to what value</p>
            <input type="text" class="form" value="2">
            <input type="button" id="submit">
        </form>
    
        <table id="table">
            <tr id="header_row"><th>x</th><th>y</th><th>dy/dt</th></tr>
            <!--<tr><td>aaa</td></tr>-->
        </table>
    </div>

    <div id="chart" >
        <canvas id="myChart" width="100" height="100"></canvas>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
